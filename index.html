<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header-row">
        <div class="nav-links">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="dot-menu.png" alt="Menu" class="dot-menu">
            <img src="profile.jpg" alt="Profile" class="profile">
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <img src="google-logo.png" alt="Google Logo" class="google-image">
        <div class="search-bar-container">
            <img src="search-icon.png" alt="Search" class="search-icon">
            <input type="text" class="search-bar" placeholder="Search Google or type a URL">
        </div>
        <div class="buttons">
            <button class="google-button">Google Search</button>
            <button class="google-button">I'm Feeling Lucky</button>
        </div>
        <div class="language">
            Google offered in: 
            <a href="#">हिन्दी</a> <a href="#">বাংলা</a> <a href="#">తెలుగు</a> <a href="#">मराठी</a>
            <a href="#">தமிழ்</a> <a href="#">ગુજરાતી</a> <a href="#">ಕನ್ನಡ</a> <a href="#">മലയാളം</a>
            <a href="#">ਪੰਜਾਬੀ</a>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-row">
            <p>India</p>
        </div>
        <hr class="line">
        <div class="footer-row">
            <div class="footer-row-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="footer-row-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
